<!-- grecha.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GRECHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background-image: url("/public/bg1.jpg");
            background-attachment: fixed;
            background-position: center;
        }
        h1 {
            text-align: center;
            color: ivory;
            text-shadow: 4px 4px 5px #9541AC;
        }
        #leaderboard {
            display: flex;
            flex-direction: column;
            margin: 0 5px;
            background: rgb(120 103 197 / 80%);
        }
        .leaderboard-header, .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 7px;
            box-shadow: 0 1px 0 rgba(0,0,0,0.3);
        }
        .leaderboard-header {
            position: sticky;
            top: 0;
            background: #bb37fc;
            font-weight: 700;
            font-size: 18px;
        }
        .col-1 { width: 10%; }
        .col-2 {
            width: 70%;
            text-align: left;
            font-family: monospace;
            font-weight: 700;
            font-size: 16px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .col-3 {
            width: 20%;
            text-align: right;
            font-size: 17px;
        }
        .error {
            color: ivory;
            text-align: center;
            padding: 10px;
        }
        .nft-details {
            margin: 0 5px 20px;
            background: rgb(120 103 197 / 60%);
            padding: 10px;
            border-radius: 8px;
        }
        .nft-details table {
            width: 100%;
            border-collapse: collapse;
        }
        .nft-details th, .nft-details td {
            padding: 6px 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        .nft-details th {
            font-weight: 700;
        }
    </style>
</head>
<body>
<h1>GRECHA на feed_yupiks.near</h1>

<div id="filter-controls" style="margin: 20px; text-align: center;">
    <label>
        С:
        <input type="datetime-local" id="since-input" value="2025-07-03T13:50" />
    </label>
    &nbsp;
    <label>
        По:
        <input type="datetime-local" id="until-input" value="2025-07-05T23:59" />
    </label>
    &nbsp;
    <button id="apply-filter">Применить</button>
</div>

<template id="nft-details-template">
    <div class="nft-details">
        <table>
            <thead>
            <tr>
                <th>Группа</th>
                <th>Количество</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</template>

<div id="leaderboard">
    <div class="leaderboard-header">
        <div class="col-1">№</div>
        <div class="col-2">Кошелек</div>
        <div class="col-3">Сумма</div>
    </div>
    <div id="items"></div>
</div>

<script src="grecha.js"></script>
</body>
</html>
